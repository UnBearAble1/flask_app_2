<div data-component-type="text"><div><strong>1 Point</strong></div><div><strong>Physiology; Squeezing</strong></div><div>If you roll a success to <a href="https://pf2lazcut.wixanswers.com/en/article/squeeze" target="_blank">Squeeze</a>, you get a critical success instead. While you're Squeezing, you gain a +4 circumstance bonus to your Fortitude or Reflex DCs against attempts to Shove you or otherwise move you from your space.</div></div>
