<div data-component-type="text"><div><strong>6 Points</strong></div><div><strong>Warrior; Rage</strong></div><div><strong>Prerequisites: </strong><a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/rage" target="_blank"><strong>Rage</strong></a><strong>; Master in Warrior</strong><br />
Your forceful blows shatter objects with ease. While you are raging, your melee Strikes ignore 5 points of an object's Hardness. If you have the <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/devastator" target="_blank">devastator</a> feat, you instead ignore 10 points of an object's Hardness. </div></div>
