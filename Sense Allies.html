<div data-component-type="text"><div><strong>1 Point</strong></div><div><strong>Behavioral Trait, Senses</strong></div><div>Willing allies that you are aware of within 60 feet that would otherwise be <a href="https://pf2lazcut.wixanswers.com/en/article/undetected" target="_blank">undetected</a> by you are instead <a href="https://pf2lazcut.wixanswers.com/en/article/hidden" target="_blank">hidden</a> from you. The flat check for you to target willing allies within 60 feet that are hidden from you is 5 instead of 11.</div></div>
