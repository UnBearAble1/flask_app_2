<div data-component-type="text"><div>The armor covers you so completely that it provides benefits against some damaging effects. On Reflex saves to avoid a damaging effect, such as a <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/fireball" target="_blank"><em>fireball</em></a>, you add a +3 modifier instead of your Dexterity modifier.</div></div>
