<div data-component-type="text"><div><strong>5 Points</strong></div><div><strong>Physiology; Senses</strong></div><div>You gain <a href="https://pf2lazcut.wixanswers.com/en/article/senses" target="_blank">lifesense </a>as an imprecise sense with a range of 10 feet. This allows you to sense the life force within living creatures and its counterforce that animates the undead, though you can't distinguish between the two.</div></div>
