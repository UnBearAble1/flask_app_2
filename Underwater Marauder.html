<div data-component-type="text"><div><strong>1 Point</strong></div><div><strong>Athletics; Swimmer</strong></div><div><strong>Prerequisite: Trained in Athletics</strong><br />
You’ve learned to fight underwater. You are not <a href="https://pf2lazcut.wixanswers.com/en/article/flat-footed" target="_blank">flat-footed</a> while in water, and you don’t take the usual penalties for using a bludgeoning or slashing melee weapon in water.</div></div>
