<div data-component-type="text"><div><strong>4 Points</strong></div><div><strong>Behavioral Trait, Resistance</strong></div><div>If you roll a success on a saving throw against a <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/fear" target="_blank">fear</a> effect, you get a critical success instead, and the source of the fear effect is <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/flat-footed" target="_blank">flat-footed</a> to you until the end of your next turn.</div></div>
