<div data-component-type="text"><div><strong>9 Points</strong></div><div><strong>Behavioral Trait, Perception</strong></div><div>You gain a +1 circumstance bonus on <a href="https://pf2lazcut.wixanswers.com/en/article/perception-wis" target="_blank">Perception</a> checks against illusions. When you come within 10 feet of an illusion that can be disbelieved, the GM rolls a secret check for you to disbelieve it, even if you didn't spend an action to Interact with the illusion.</div></div>
