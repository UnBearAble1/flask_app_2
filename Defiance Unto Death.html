<div data-component-type="text"><div><strong>3 Points</strong></div><div><strong>Behavioral Trait, Resistance</strong></div><div>If you would start your turn <a href="https://pf2lazcut.wixanswers.com/en/article/confused" target="_blank">confused</a>, <a href="https://pf2lazcut.wixanswers.com/en/article/controlled" target="_blank">controlled</a>, or <a href="https://pf2lazcut.wixanswers.com/en/article/fleeing" target="_blank">fleeing</a> due to a failed Will save, you can attempt a Will save against the same DC; on a success, you become <a href="https://pf2lazcut.wixanswers.com/en/article/paralyzed" target="_blank">paralyzed</a> until your next turn, rather than act against your will.</div></div>
