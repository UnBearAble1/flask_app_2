<div data-component-type="text"><div>You are carrying more weight than you can manage. While you’re encumbered, you’re <a href="https://pf2lazcut.wixanswers.com/kb/en/article/clumsy" target="_blank">clumsy</a> 1 and take a 10-foot penalty to all your Speeds. As with all penalties to your Speed, this can’t reduce your Speed below 5 feet.</div></div>
