<div data-component-type="text"><div><strong>2 Points</strong></div><div><strong>Behavioral Trait, Deception</strong></div><div>You don't require a disguise kit when attempting <a href="https://pf2lazcut.wixanswers.com/en/article/deception-chr" target="_blank">Deception</a> checks to <a href="https://pf2lazcut.wixanswers.com/en/article/impersonate" target="_blank">Impersonate</a> a nonspecific human. In addition, you gain a +4 circumstance bonus to Impersonate checks to pretend that you're a human instead of your ancestry. </div></div>
