<div data-component-type="heading"><h2 id="" level="2">1 Action</h2></div><div data-component-type="informative"><div class="info-container" info-color="green"><div class="info-content"><div>Concentrate</div></div></div></div><div data-component-type="text"><div>You end one spell effect or magic item effect. This must be an effect you are allowed to dismiss, as defined by the spell or item. Dismissal might end the effect entirely or might end it just for a certain target or targets, depending on the spell or item.</div></div>
