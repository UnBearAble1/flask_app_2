<div data-component-type="text"><div><strong>12 Points</strong></div><div><strong>Physiology; Exploration</strong></div><div><strong>Prerequisites: </strong><a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/body-storage" target="_blank"><strong>Body Storage</strong></a></div><div>You squirrel away useful objects and seem to retrieve them at just the right time. You gain the <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/prescient-consumable" target="_blank">Prescient Consumable</a> and <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/prescient-planner" target="_blank">Prescient Planner </a>feats, except that you always withdraw the objects from your cheek pouches. </div></div>
