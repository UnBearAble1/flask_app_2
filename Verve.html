<div data-component-type="text"><div><strong>4 Points</strong></div><div><strong>Behavioral Trait, Resistance</strong></div><div>You gain a +1 circumstance bonus to saves against effects that would impose the <a href="https://pf2lazcut.wixanswers.com/en/article/immobilized" target="_blank">immobilized</a>, <a href="https://pf2lazcut.wixanswers.com/en/article/paralyzed" target="_blank">paralyzed</a>, or <a href="https://pf2lazcut.wixanswers.com/en/article/slowed" target="_blank">slowed</a> conditions. When you would be immobilized, paralyzed, or slowed for at least 2 rounds, reduce that duration by 1 round.</div></div>
