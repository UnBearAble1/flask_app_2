<div data-component-type="text"><div><strong>2 Points</strong></div><div><strong>Behavioral Trait, Fighting Style</strong></div><div>If a foe of a larger size than you critically hits and damages you, that foe is <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/flat-footed" target="_blank">flat-footed</a> to you for 1 round. Additionally, you deal +1d6 precision damage against them as long as they remain flat-footed in this way. </div></div>
