<div data-component-type="text"><div><strong>3 Points</strong></div><div><strong>Acrobatics; Tumble Through</strong></div><div><strong>Prerequisites: Expert in Acrobatics</strong><br />
You tumble under and behind your foe to catch them off guard. When you successfully <a href="https://pf2lazcut.wixanswers.com/en/article/tumble-through" target="_blank">Tumble Through</a>, the foe whose space you passed through is <a href="https://pf2lazcut.wixanswers.com/en/article/flat-footed" target="_blank">flat-footed</a> against the next attack you make before the end of your turn.</div></div>
