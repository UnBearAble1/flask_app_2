<div data-component-type="heading"><h2 id="" level="2">-3 points</h2></div><div data-component-type="informative"><div class="info-container" info-color="green"><div class="info-title">MENTAL, CHAOTIC</div><div class="info-content"><div></div></div></div></div><div data-component-type="text"><div>You are compelled to steal things. Make a <a href="https://pf2lazcut.wixanswers.com/en/article/all-about-complications" target="_blank">self control check</a> when you encounter something that looks interesting or valuable, with up to a -3 penalty depending on how interesting it is. You can keep or sell the things you steal, but you can't return them or discard them. </div></div>
