<div data-component-type="text"><div><strong>5 Points</strong></div><div><strong>Physiology; Healing and HP</strong></div><div>Your people are known for their hardiness and vitality. You get +5 HP. You die from the <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/dying" target="_blank">dying </a>condition at dying 5, rather than dying 4. Both of these benefits stack with the <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/toughness" target="_blank">Toughness</a> feat. </div></div>
