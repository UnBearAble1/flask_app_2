<div data-component-type="text"><div><strong>1 Point</strong></div><div><strong>Behavioral Trait, Survival</strong></div><div>Your thoroughness when gathering food provides you a +1 circumstance bonus to Survival checks to <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/subsist" target="_blank">Subsist</a>. Additionally, If you fail, but not critically fail, to <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/subsist" target="_blank">Subsist </a>in the wilderness, you can still keep yourself fed with poor meals. </div></div>
