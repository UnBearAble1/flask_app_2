<div data-component-type="text"><div><strong>3 Points</strong></div><div><strong>Acrobatics; Movement</strong></div><div><strong>Prerequisite: Master in Acrobatics</strong><br />
You can <a href="https://pf2lazcut.wixanswers.com/en/article/stride" target="_blank">Stride</a> across liquid and surfaces that don’t support your weight. This benefit lasts only during your movement. If you end your movement on a surface that can’t support you, you fall in or it collapses as normal.</div></div>
