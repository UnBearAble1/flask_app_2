<div data-component-type="text"><div>If you are unnoticed by a creature, that creature has no idea you are present at all. When you're unnoticed, you're also <a href="https://pf2lazcut.wixanswers.com/kb/en/article/undetected" target="_blank">undetected</a> by the creature. This condition matters for abilities that can be used only against targets totally unaware of your presence.</div></div>
