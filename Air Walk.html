<div data-component-type="text"><div><strong>EXPERT</strong></div><div>Air, Transmutation</div><div><strong>Traditions</strong>: divine, primal</div><div><strong>Two Actions; somatic, verbal</strong></div><div><strong>Range</strong> touch; <strong>Targets</strong> 1 creature; <strong>Duration</strong> 5 minutes</div><div><br /></div><div>The target can walk on air as if it were solid ground. It can ascend and descend in this way at a maximum of a 45-degree angle.</div></div>
