<div data-component-type="text"><div>You're tied up and can barely move, or a creature has you pinned. You have the <a href="https://pf2lazcut.wixanswers.com/kb/en/article/flat-footed" target="_blank">flat-footed</a> and <a href="https://pf2lazcut.wixanswers.com/kb/en/article/immobilized" target="_blank">immobilized</a> conditions, and you can't use any actions with the attack or manipulate traits except to attempt to Escape or Force Open your bonds. Restrained overrides <a href="https://pf2lazcut.wixanswers.com/kb/en/article/grabbed" target="_blank">grabbed</a>.</div></div>
