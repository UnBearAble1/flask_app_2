<div data-component-type="text"><div><strong>8 Points</strong></div><div><strong>Natural Abilities; Senses</strong></div><div>Your connection to earth and stone allows you to feel the slightest displacement that disturbs them, down to the shift of a pebble. You gain <a href="https://pf2lazcut.wixanswers.com/kb/en/article/senses" target="_blank">tremorsense </a>as an imprecise sense with a range of 30 feet. </div></div>
