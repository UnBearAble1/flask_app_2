<div data-component-type="text"><div><strong>1 Point</strong></div><div><strong>Acrobatics; Tumble Through</strong></div><div><strong>Prerequisite: Trained in Acrobatics</strong><br />
Whenever you critically succeed at an Acrobatics check to <a href="https://pf2lazcut.wixanswers.com/en/article/tumble-through" target="_blank">Tumble Through</a> an enemy's space, you don't treat the enemy's space as <a href="https://pf2lazcut.wixanswers.com/en/article/difficult-terrain" target="_blank">difficult terrain.</a></div></div>
