<div data-component-type="text"><div><strong>1 Points </strong></div><div><strong>Ancestral Relationships , Holy Power</strong></div><div>Your weapon and unarmed attack Strikes against <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/incorporeal" target="_blank">incorporeal</a> creatures become magical. If they are already magical, they instead gain the effects of a <a data-composite="true" href="https://pf2lazcut.wixanswers.com/en/article/ghost-touch" target="_blank">ghost touch</a> property.</div></div>
