<div data-component-type="text"><div><strong>5 Points</strong></div><div><strong>Behavioral Trait, Deception</strong></div><div>Against humanoids, you gain a +1 circumstance bonus to <a href="https://pf2lazcut.wixanswers.com/en/article/deception-chr" target="_blank">Deception</a> checks to <a href="https://pf2lazcut.wixanswers.com/en/article/lie" target="_blank">Lie</a>, and <a href="https://pf2lazcut.wixanswers.com/en/article/diplomacy-chr" target="_blank">Diplomacy</a> checks to <a href="https://pf2lazcut.wixanswers.com/en/article/gather-information" target="_blank">Gather Information </a>and <a href="https://pf2lazcut.wixanswers.com/en/article/make-an-impression" target="">Make an Impression</a>.</div></div>
