<div data-component-type="heading"><h2 id="" level="2">-1 point</h2></div><div data-component-type="informative"><div class="info-container" info-color="green"><div class="info-title">PHYSICAL</div><div class="info-content"><div></div></div></div></div><div data-component-type="text"><div>You are incredibly overweight for your species. You weigh double your species average, and are -3 to <a href="https://pf2lazcut.wixanswers.com/en/article/impersonate" target="_blank">disguise</a> and checks to <a href="https://pf2lazcut.wixanswers.com/en/article/hide" target="_blank">hide</a> and <a href="https://pf2lazcut.wixanswers.com/en/article/sneak" target="_blank">sneak</a>. Fortunately you also gain +2 to <a href="https://pf2lazcut.wixanswers.com/en/article/swim" target="_blank">swim</a> and to resist <a href="https://pf2lazcut.wixanswers.com/en/article/shove" target="_blank">shove</a> or knock back. You cannot have a constitution greater than 14. </div></div>
